<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/418d14164c.js" crossorigin="anonymous"></script>
    <title>Animations</title>
</head>

<body>
    <h1>ANIMATED WEATHER ICONS</h1>
    <div class="container">
        <div class="cloud-sun">
            <div class="sun01">
                <div class="rays">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="block"></div>
            <div class="cloud">
                <img src="images/cloud.png">
            </div>
            <div class="rain">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="thunder">
            <div class="cloud">
                <img src="images/cloud.png">
            </div>
            <div class="bolt">
                <i class="fas first fa-bolt"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <div class="cloudFadein-out">
            <div class="fade">
                <i class="fas cloudFade fa-cloud"></i>
            </div>
            <div class="cloud00">
                <img src="images/cloud.png">
            </div>
        </div>

    </div>
    <div class="container">
        <div class="snow">
            <div class="cloud">
                <img src="images/cloud.png">
            </div>
            <div class="flakes">
                <i class="fas fa-snowflake"></i>
                <i class="fas fa-snowflake"></i>
                <i class="fas fa-snowflake"></i>
                <i class="fas fa-snowflake"></i>
            </div>
        </div>
        <div class="sun">
            <div class="rays">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>

        <div class="cloud-sun1">
            <div class="cloud">
                <img src="images/cloud.png">
            </div>
            <div class="rain">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

    </div>
</body>

</html>
